<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>NBA GM 穩定測試版</title>
<style>
body { font-family: Arial; background:#f5f5f5; padding:20px }
table { border-collapse:collapse; background:#fff; margin-top:10px }
th,td { border:1px solid #aaa; padding:6px 10px; text-align:center }
button { margin-top:10px; padding:6px 12px }
</style>
</head>

<body>
<h1>NBA GM（穩定測試版）</h1>
<p style="color:red;font-weight:bold">這版只確認一件事：一定有球員</p>

<h2>選擇球隊</h2>
<select id="teamSelect">
  <option>Warriors</option>
  <option>Lakers</option>
  <option>Celtics</option>
  <option>Bucks</option>
  <option>Nuggets</option>
</select>
<button onclick="startGame()">開始</button>

<div id="game" style="display:none">
  <h2 id="teamTitle"></h2>

  <h3>自由球員池（一定有）</h3>
  <table>
    <thead>
      <tr><th>球員</th><th>位置</th><th>OVR</th><th>薪資</th></tr>
    </thead>
    <tbody id="poolTable"></tbody>
  </table>
</div>

<script>
/* ====== 絕對穩定資料 ====== */
const players = [
 {name:"Stephen Curry",pos:"PG",ovr:78},
 {name:"LeBron James",pos:"SF",ovr:82},
 {name:"Kevin Durant",pos:"SF",ovr:80},
 {name:"Giannis Antetokounmpo",pos:"PF",ovr:81},
 {name:"Luka Doncic",pos:"PG",ovr:79},
 {name:"Joel Embiid",pos:"C",ovr:80},
 {name:"Jayson Tatum",pos:"SF",ovr:76},
 {name:"Damian Lillard",pos:"PG",ovr:77},
 {name:"Jimmy Butler",pos:"SF",ovr:76},
 {name:"Klay Thompson",pos:"SG",ovr:71}
];

/* ====== 開始遊戲 ====== */
function startGame(){
  const team = document.getElementById("teamSelect").value;
  document.getElementById("teamTitle").textContent = "你是 " + team + " 的 GM";
  document.getElementById("game").style.display = "block";
  renderPool();
}

/* ====== 渲染球員池（不可能是空的） ====== */
function renderPool(){
  const tb = document.getElementById("poolTable");
  tb.innerHTML = "";
  players.forEach(p=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${p.name}</td>
      <td>${p.pos}</td>
      <td>${p.ovr}</td>
      <td>$10M</td>
    `;
    tb.appendChild(tr);
  });
}
</script>
</body>
</html>
